<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>peer test</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js "></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col h-screen w-screen items-center">
        <div>
        <h2 id="peer_id">PEER ID</h2>
    </div>
    <div>
            
            <label for="fname">Peer id:</label>
            <input type="text" class="bg-gray-200" id="peer_id_name" name="fname">
            <button class="connectToPeer">Connect</button>
            <button class="connectToPeer">Be the master</button>
            
            
    </div>
    
    <div class="canvas">
        <main></main>
    </div>
    </div>
    
</body>
<style>
    /* .canvas {
        position: relative;
        width: 100%;
        height:100%;
    } */
     body {
        padding: 0;
        margin: 0;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background: white;
    }

</style>
<script>

  var peer = new Peer();
  peer.on('open', function(id) {
	console.log('My peer ID is: ' + id);
    document.getElementById("peer_id").innerHTML = str(id);
  });


    function setup() {
    createCanvas(windowWidth, windowHeight);
    }

    function draw() {
    background(220);
    noStroke();
    fill(100);
    circle(100,100,50);
    }

  $(".connectToPeer").click(function(){
    console.log("button pressed!");
    var conn = peer.connect($("#peer_id_name").val());
    console.log(conn);
  })

</script>
</html>
