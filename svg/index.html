<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script src="https://wzrd.in/standalone/@parametric-svg%2Felement@latest"></script>
</head>
<body>

    <parametric-svg a="5">
        <svg>
             xmlns="http://www.w3.org/2000/svg"
            xmlns:parametric="//parametric-svg.js.org/v1"
            <rect parametric:width="2 * (a + 3)"
                    width="16" />
        </svg>
    </parametric-svg>
    
</body>
</html>
