<body>
    <div class="flex h-full w-full items-center justify-center">
        <div class="h-36 w-44 flex-grow flex-auto">
          <p>def mapRange(value, inMin, inMax, outMin, outMax):
          return outMin + (((value - inMin) / (inMax - inMin)) * (outMax - outMin))</p>
        </div>
      </div>
      
</body>
